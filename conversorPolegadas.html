<meta charset="UTF-8">
3. Leia uma quantidade de chuva dada em polegadas e imprima o equivalente em
milímetros (25,4 mm = 1 polegada).
<script>
    function obterQtdPolegadas() {
        return prompt("Digite aqui a quantidade de chuva em polegadas.");
    }

    let quantidadeMilimetros = parseFloat(obterQtdPolegadas() * 25.4);

    document.write("A quantidade em milimetros é: " + quantidadeMilimetros + ".");

</script>
