<meta charset="UTF-8">
4. Calcule o quadrado de um número, ou seja, o produto de um número por si mesmo.
<script>
    function obterNumero() {
        return prompt("Digite aqui o numero.");
    }

    function obterPotencia(potencia){
       return obterNumero() ** potencia;
    }
    
    document.write("O valor do numero inserido ao quadrado é: " + obterPotencia(2));

</script>
