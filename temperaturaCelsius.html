<meta charset="UTF-8">
2. Leia uma temperatura dada na escala Celsius (C) e imprima o equivalente em
Fahrenheit (F). (Fórmula de conversão: F = 9/5 * C + 32)
<script>
    function obterTempCelsius() {
        return prompt("Digite aqui a temperatura em Celsius.");
    }

    let temperaturaFahrenheit = ((9 / 5) * (obterTempCelsius()) + 32);

    document.write("A temperatura em Fahrenheit é: " + temperaturaFahrenheit + ".");

</script>
